<html>

<head>
    <title>Raytracer</title>
</head>

<body>
    <script src="typescript.js"></script>

    <canvas id="cnvs"></canvas>

    <input id="speedSlider" type="range" min="0" max="1000" step="10" value="500" />
    <div id="speedDiv" style="float: left"></div>

    <br/>

    <input type="radio" name="trainType" value="AND" /> AND
    <input type="radio" name="trainType" value="OR" /> OR
    <input type="radio" name="trainType" value="XOR" checked /> XOR

</body>

</html>
